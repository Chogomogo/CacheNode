name: GCS Cache Benchmark (Self-hosted c4d)

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  gcs-cache:
    runs-on: self-hosted
  

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'


      - name: Configure GCP (OIDC + gcloud + ADC)
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GOOGLE_CLOUD_PROJECT }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account_email: gh-runner@clientgcp-462908.iam.gserviceaccount.com
          export_default_credentials: true
        env:
          GOOGLE_GHA_DEBUG: true

      - name: Debug GCP identity & bucket access
        run: |
          echo "---- Active ADC account ----"
          gcloud auth application-default list
          echo "---- Configured project ----"
          gcloud config get-value project
          echo "---- Can we list the bucket? ----"
          gsutil ls gs://ci-cache-node-1720123456

      - name: Debug JWT claims
        run: |
          echo "${ACTIONS_ID_TOKEN_REQUEST_TOKEN}" | base64 --decode | jq
        env:
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ steps.auth.outputs.id_token }}
      - name: Restore or Save cache via GCS
        id: cache
        uses: mansagroup/gcs-cache-action@v1.0.3
        with:
          bucket: ci-cache-node-1720123456
          path: node_modules
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: node-

      - name: Install dependencies if cache misses
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - name: Summary
        run: |
          du -sh node_modules || true
          echo "cache_hit=${{ steps.cache.outputs.cache-hit }}" >> $GITHUB_STEP_SUMMARY
