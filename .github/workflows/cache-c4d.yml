name: GCS Cache Benchmark (Self-hosted c4d)

on:
  push:
    branches: ['*']
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  gcs-cache:
    runs-on: self-hosted
    env:
      GOOGLE_CLOUD_PROJECT: clientgcp-462908        # ← 1️⃣ project that owns the bucket

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # --------------- GCP auth -----------------
      - name: Configure GCP (OIDC → SA → ADC)
        id: gcp-auth                                   # ← 2️⃣ give it an id
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GOOGLE_CLOUD_PROJECT }}
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account_email: gh-runner@clientgcp-462908.iam.gserviceaccount.com
          export_default_credentials: true             # ← 3️⃣ writes $GOOGLE_APPLICATION_CREDENTIALS
        env:
          GOOGLE_GHA_DEBUG: true

      # quick sanity check
      - name: Show who we are & where the ADC file is
        run: |
          echo "Active account: $(gcloud auth list --filter='STATUS:ACTIVE' --format='value(account)')"
          echo "ADC path     : $GOOGLE_APPLICATION_CREDENTIALS"
          head -3 "$GOOGLE_APPLICATION_CREDENTIALS"

      - name: List bucket to confirm access
        run: gsutil ls gs://ci-cache-node-1720123456

      # --------------- Cache step ---------------
      - name: Restore or Save cache via GCS
        id: cache
        uses: mansagroup/gcs-cache-action@v1.0.3
        env:                                            # ← 4️⃣ make sure action sees the same creds
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        with:
          bucket: ci-cache-node-1720123456
          path:   node_modules
          key:    node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: node-

      - name: Install dependencies if cache misses
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - name: Summary
        run: |
          du -sh node_modules || true
          echo "cache_hit=${{ steps.cache.outputs.cache-hit }}" >> $GITHUB_STEP_SUMMARY
